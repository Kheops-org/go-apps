schemaVersion: 2.2.2
metadata:
  name: bash
components:
  - name: tools
    container:
      image: quay.io/devfile/golang:ubi8-latest
      memoryLimit: 3Gi

commands:
  - id: run-application
    exec:
      label: "Run main.sh script"
      component: tools
      workingDir: '${PROJECT_SOURCE}'
      commandLine: "go run server.go"
      group:
        kind: run
        isDefault: true
